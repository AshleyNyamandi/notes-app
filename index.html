<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notes app using HTML, CSS and javascript">
    <meta name="keywords" content="Javascript projects, frontend web development, toast notifications with HTML, Javascript, CSS">
    <meta name="author" content="Ashley Nyamandi">
    <link rel="stylesheet" href="style.css">
    <title>Notes app</title>
</head>
<body>
    <div class="popup-container">
        <div class="popup-wrapper">
            <div class="popup-top">
                <h1>Add a new note</h1>
                <i class="fa-solid fa-x"></i>
            </div>
            <form action="">
                <label for="title" class="row">Title</label>
                <input type="text" id="title">
                <label for="description" class="row">Description</label>
                <textarea id="description"></textarea>

                <button class="addNote-btn">Add note</button>
            </form>

        </div>

    </div>
    <section>
        <div class="add-note">
            <i class="fa-solid fa-plus"></i>
            <p>Add a new note</p>
        </div>

    </section>
    <script src="https://kit.fontawesome.com/14bc5e1e08.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
